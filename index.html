<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>HTML CSS and Javascript tables</title>
</head>

<body>
    <header>
        <h1>1. Mājas darbs</h1>
    </header>
    <section>
        <h1>HTML tabula ar CSS</h1>
        <table>
            <caption>Kustini peli</caption>
            <tr>
                <th>
                    <div class="container con-start">
                        <div class="text-container">START</div>
                        <div class="fill-cont center-out"></div>
                </th>
                <td>
                    <div class="container con-1">
                        <div class="text-container">1</div>
                        <div class="fill-cont left-right"></div>
                </td>
                <td rowspan="3">
                    <div class="container con-2">
                        <div class="text-container">2</div>
                        <div class="fill-cont top-down"></div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="container con-4">
                        <div class="text-container">4</div>
                        <div class="fill-cont bottom-up"></div>
                </td>
                <td>
                    <div class="container con-5">
                        <div class="text-container">5</div>
                        <div class="fill-cont center-out"></div>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <div class="container con-3">
                        <div class="text-container">3</div>
                        <div class="fill-cont right-left"></div>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <div class="container con-finish">
                        <div class="text-container">FINISH</div>
                        <div class="fill-cont to-right"></div>
                        <div class="fill-cont to-left"></div>
                    </div>

                </td>
            </tr>
        </table>
    </section>
    <footer> &copy; Reinis Rūtentāls 2020</footer>
    <script src="script.js"></script>
</body>

</html>
