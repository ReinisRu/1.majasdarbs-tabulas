<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Reinis Ru HW-1</title>
</head>

<body>
    <header>
        <h2>Home work 1.</h2>
    </header>
    <section>
        <h3>responsive HTML table with CSS and JavaScript</h3>
        <table>
            <caption>move pointer or touch on phone</caption>
            <tr>
                <th>
                    <div class="container con-start" id="cont-start">
                        <div class="text-container">START</div>
                        <div class="fill-cont center-out"></div>
                </th>
                <td>
                    <div class="container con-1" id="cont-1">
                        <div class="text-container">1</div>
                        <div class="fill-cont left-right"></div>
                </td>
                <td rowspan="3">
                    <div class="container con-2" id="cont-2">
                        <div class="text-container">2</div>
                        <div class="fill-cont top-down"></div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="container con-4" id="cont-4">
                        <div class="text-container">4</div>
                        <div class="fill-cont bottom-up"></div>
                </td>
                <td>
                    <div class="container con-5" id="cont-5">
                        <div class="text-container">5</div>
                        <div class="fill-cont blow-out"></div>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <div class="container con-3" id="cont-3">
                        <div class="text-container">3</div>
                        <div class="fill-cont right-left"></div>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <div class="container con-finish" id="cont-finish">
                        <div class="text-container">FINISH</div>
                        <div class="fill-cont to-right"></div>
                        <div class="fill-cont to-left"></div>
                    </div>

                </td>
            </tr>
        </table>
    </section>
    <footer> &copy; Reinis Rūtentāls 2020</footer>
    <script src="script.js"></script>
</body>

</html>
